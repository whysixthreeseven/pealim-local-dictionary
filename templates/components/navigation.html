<nav class="nav-panel">
    <div class="nav-header">
        <span class="nav-logo-text">Pealim Local Dictionary</span>
    </div>
    <div class="nav-buttons">
        <a href="/"
           class="nav-btn {% if request.path == '/' %}active{% endif %}">
            Home
        </a>
        <!-- <a href="/database"
           class="nav-btn {% if request.path == '/database' %}active{% endif %}">
            Database
        </a> -->
        <a href="/dictionary"
           class="nav-btn {% if request.path.startswith('/dictionary') %}active{% endif %}">
            Dictionary
        </a>
        <a href="/favourites"
           class="nav-btn {% if request.path == '/favourites' %}active{% endif %}">
            Favourites
        </a>
        <a href="/random"
           class="nav-btn {% if request.path == '/random' %}active{% endif %}">
            Random
        </a>
        <a href="/practice"
           class="nav-btn {% if request.path == '/practice' %}active{% endif %}">
            Practice
        </a>

       <!-- Search Bar -->
        <div class="nav-search">
            <div class="search-container">
                <form method="GET" action="{{ url_for('search.search') }}" class="search-form">
                    <input 
                        type="text" 
                        class="search-input" 
                        name="query"
                        placeholder="Search..."
                        aria-label="Search dictionary"
                        required
                    >
                    <button class="search-btn" aria-label="Search" type="submit">
                        <span class="search-icon">››</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        
        function handleSearch() {
            const query = searchInput.value.trim();
            if (query) {
                // For now, just log the search query
                console.log('Searching for:', query);
                // Later you can redirect to search results:
                // window.location.href = `/search?q=${encodeURIComponent(query)}`;
            }
        }
        
        // Search on button click
        if (searchBtn) {
            searchBtn.addEventListener('click', handleSearch);
        }
        
        // Search on Enter key
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        }
    });
</script>
